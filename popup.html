<!DOCTYPE html>
<html>
  <head>
    <title>Email Highlighter</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 10px;
        width: 250px;
      }
      input,
      select,
      button {
        width: 100%;
        margin: 5px 0;
        padding: 6px;
      }
      #count {
        font-size: 1.2rem;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h3>Rejection Emails</h3>
    <p>Detected: <span id="count">0</span></p>

    <label for="profileSelect">Keyword Profile:</label>
    <select id="profileSelect"></select>

    <label for="keywords">Keywords (comma-separated):</label>
    <input
      type="text"
      id="keywords" />

    <button id="save">Save to Profile</button>
    <button id="newProfile">+ New Profile</button>

    <script src="popup.js"></script>
  </body>
</html>
