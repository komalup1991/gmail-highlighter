<!DOCTYPE html>
<html>
  <head>
    <title>Rejection Email Finder</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 10px;
        width: 220px;
      }
      input {
        width: 100%;
        margin-bottom: 10px;
        padding: 5px;
      }
      #count {
        font-size: 1.5rem;
        color: red;
      }
    </style>
  </head>
  <body>
    <h3>Rejection Emails</h3>
    <p>Detected: <span id="count">0</span></p>

    <label for="keywords">Search words:</label>
    <input
      type="text"
      id="keywords"
      placeholder="e.g. unfortunately, thanks for applying" />
    <button id="save">Save</button>

    <script src="popup.js"></script>
  </body>
</html>
